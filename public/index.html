<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#000000" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- SEO + default description -->
    <meta
      name="description"
      content="MediQuick is an online medicine delivery platform: search medicines, get dosage details, and order with fast doorstep delivery."
    />

    <!-- Open Graph (WhatsApp, Facebook, etc.) -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="MediQuick – Online Medicine Delivery"
    />
    <meta
      property="og:description"
      content="Order medicines online with MediQuick. Genuine medicines, smart recommendations, and quick doorstep delivery."
    />
    <meta
      property="og:url"
      content="https://mediquick-pqv7.onrender.com/"
    />
    <!-- replace with a real image URL deployed with your app -->
    <!-- e.g. put share.png in public/ and use absolute URL -->
    <meta
      property="og:image"
      content="https://mediquick-pqv7.onrender.com/share.png"
    />

    <!-- Optional: Twitter card fallback -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="MediQuick – Online Medicine Delivery"
    />
    <meta
      name="twitter:description"
      content="Order medicines online with MediQuick. Genuine medicines, smart recommendations, and quick doorstep delivery."
    />
    <meta
      name="twitter:image"
      content="https://mediquick-pqv7.onrender.com/share.png"
    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>MediQuick – Online Medicine Delivery</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
